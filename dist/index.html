<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
   <header class=" bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 .flex.justify-between.items-center">
            <h1 class="text-3xl font-medium">
                Basic Calculator
            </h1>
        </section>
   </header> 
   <main>
        <div class="container">
            <div class="p-1.5 mx-1.5 mt-2.5 box-border font-sans w-full flex justify-center items-center">
                <div class="calculator border border-width:1px p-5 rounded-2xl bg-blue-700 shadow-lg">
                    <input type="text" id="inputBox" placeholder="0" class="w-80 p-6 m-2.5 rounded-xl bg-zinc-200 shadow-
                    xl text-4xl text-right">

                    <div>
                        <button class="btn clearBtn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer ">C</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">DEL</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">%</button>
                        <button class="btn opr w-20 h-16 m-1.5 rounded-md bg-orange-300 ring-offset-white text-xl shadow-lg cursor-pointer">/</button>
                    </div>

                    <div>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">7</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer ">8</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">9</button>
                        <button class="btn opr w-20 h-16 m-1.5 rounded-md bg-orange-300 ring-offset-white text-xl shadow-lg cursor-pointer">*</button>
                    </div>

                    <div>
                        <button class="btn clearBtn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">4</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer ">5</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">6</button>
                        <button class="btn opr w-20 h-16 m-1.5 rounded-md bg-orange-300 ring-offset-white text-xl shadow-lg cursor-pointer ">-</button>
                    </div>

                    <div>
                        <button class="btn clearBtn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">1</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">2</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">3</button>
                        <button class="btn opr w-20 h-16 m-1.5 rounded-md bg-orange-300 ring-offset-white text-xl shadow-lg cursor-pointer">+</button>
                    </div> 

                    <div>
                        <button class="btn clearBtn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer">00</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer ">0</button>
                        <button class="btn w-16 h-16 m-1.5 rounded-md bg-slate-100 ring-offset-white text-xl shadow-lg cursor-pointer ">.</button>
                        <button class="btn equalBtn w-20 h-16 m-1.5 rounded-md bg-orange-300 ring-offset-white text-xl shadow-lg cursor-pointer">=</button>
                    </div>
                </div>
            </div>
        </div>
   </main>

</body>
</html>
